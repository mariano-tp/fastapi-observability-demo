# .github/workflows/codeql.yml
name: codeql

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.py'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.py'
  schedule:
    - cron: '0 9 * * 1'   # lunes 09:00 UTC (semanal)
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write  # <- requerido por CodeQL

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3
